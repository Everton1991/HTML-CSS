<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulári</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="iscmax">Masculino</label>
            <input type="radio" name="sexo" id="iexfem" value="F"><label for="iexfem">Feminino</label>

        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label><br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Eviar">
            <input type="reset" value="Limpar">


        </p>

    </form>
</body>
</html>
